<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    
    <script type="module" crossorigin src="./assets/index-ee47655a.js"></script>
    <link rel="stylesheet" href="./assets/index-f5e79df5.css">
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./assets/logo-4ab64560.svg"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__image"></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить место"
          ></button>
        </section>

        <section class="places page__section">
          <ul class="places__list">
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <label class="popup__label">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error" id="user-name-error"></span>
            </label>
            <label class="popup__label">
              <input
                type="text"
                name="user-description"
                id="user-description"
                class="popup__input popup__input_type_description"
                placeholder="Занятие"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error" id="user-description-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_disabled" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <label class="popup__label">
              <input
                type="text"
                name="place-name"
                id="place-name"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__error" id="place-name-error"></span>
            </label>
            <label class="popup__label">
              <input
                type="url"
                name="place-link"
                id="place-link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__error" id="place-link-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_disabled" disabled>
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>

      <div class="popup popup_type_edit-avatar">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit-avatar" novalidate>
            <label class="popup__label">
              <input
                type="url"
                name="user-avatar"
                id="user-avatar"
                class="popup__input popup__input_type_avatar"
                placeholder="Ссылка на изображение"
                required
              />
              <span class="popup__error" id="user-avatar-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_disabled" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_remove-card">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form" name="remove-card" novalidate>
            <button type="submit" class="popup__button">
              Да
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_info" id="popup-info">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Статистика карточек</h3>
          
          <div class="popup__info">
            <div class="popup__info-item">
              <span class="popup__info-term">Всего пользователей:</span>
              <span class="popup__info-description popup-info__total-users">0</span>
            </div>
            <div class="popup__info-item">
              <span class="popup__info-term">Всего лайков:</span>
              <span class="popup__info-description popup-info__total-likes">0</span>
            </div>
            <div class="popup__info-item">
              <span class="popup__info-term">Макс лайков:</span>
              <span class="popup__info-description popup-info__max-likes">0</span>
            </div>
            <div class="popup__info-item">
              <span class="popup__info-term">Чемпион:</span>
              <span class="popup__info-description popup-info__champion-name">—</span>
            </div>
          </div>
          
          <h4 class="popup__info-term" style="margin-top: 20px;">Популярные карточки:</h4>
          <div id="popular-cards-container"></div>
        </div>
      </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <div class="card__control">
          <button type="button" class="card__control-button card__control-button_type_delete"></button>
        </div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__likes">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </li>
    </template>

    <template id="popup-info-card-template">
      <div class="popup-info__card-item"></div>
    </template>

    
  </body>
</html>
